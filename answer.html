<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("input").focus(function(){
  $("input#name > p#john");
});
$("div").focus(function(){
  $("div.important > p#john").children();
});
});
</script>
</head>
<body>
<form>
          Enter your name: <input type="text" id="name">
          <p id="john"> Input element has direct child  p element</p>
           </input>
      
       
</form>
 <div class="important">
         <p id="john"> Div element has also direct child p element</p>
         </div>   

</body>
